<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення добутку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Обчислення добутку двох чисел</h2>
    <input type="number" id="num1" placeholder="Введіть перше число">
    <input type="number" id="num2" placeholder="Введіть друге число">
    <button id="calcButton">Обчислити</button>
    <p>Результат: <span id="result">?</span></p>

    <script>
        const multiply = (a, b) => a * b;

        document.getElementById("calcButton").addEventListener("click", () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                document.getElementById("result").textContent = multiply(num1, num2);
            } else {
                document.getElementById("result").textContent = "Будь ласка, введіть коректні числа.";
            }
        });
    </script>
</body>
</html>
