<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зміна кольору</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: lightgray;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Кольоровий фон</h1>
  <p>Натисни кнопку, щоб змінити колір фону!</p>
  <button id="changeColorButton">Змінити колір</button>
<script>
const button = document.getElementById("changeColorButton");
const colors = ["red", "blue", "green", "yellow", "purple"];
let currentIndex = 0;
button.addEventListener("click", function () {
  document.body.style.backgroundColor = colors[currentIndex];
  currentIndex++;
  if (currentIndex >= colors.length) {
    currentIndex = 0;
  }
});
</script>
</body>
</html>
