<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: lightgray;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <button id="myButton">Click me!</button>
    <p id="output">No clicks yet.</p>
    <script>
        let numbers = 0;
        const myButton = document.getElementById("myButton");
        const output = document.getElementById("output");

        myButton.addEventListener("click", () => {
            numbers++;
            if (numbers === 1) {
                output.textContent = "Button pushed one time";
            } else if (numbers === 2) {
                output.textContent = "Button pushed two times";
            } else {
                output.textContent = `Button pushed ${numbers} times`;
            }
            console.log(numbers);
        });
    </script>
</body>
</html>
