<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: lightgray;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="launchButton">Запустити</button>

    <script>
        const launchButton = document.getElementById("launchButton");

        launchButton.addEventListener("click", () => {
            let countdown = 3;

            const interval = setInterval(() => {
                if (countdown > 0) {
                    launchButton.textContent = `Запуск через: ${countdown}...`;
                    countdown--;
                } else {
                    clearInterval(interval);
                    launchButton.textContent = "Підтверджено: запуск ракети!";
                    launchButton.style.backgroundColor = "#e74c3c";
                    launchButton.style.color = "#ffffff";
                    launchButton.style.border = "2px solid #c0392b";
                }
            }, 1000);
        });
    </script>
</body>
</html>
